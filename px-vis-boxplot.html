<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../px-vis/px-vis-scale.html">
<link rel="import" href="../px-vis/px-vis-svg.html">
<link rel="import" href="../px-vis/px-vis-bar-svg.html">
<link rel="import" href="../px-vis/px-vis-axis.html">
<link rel="import" href="../px-vis/px-vis-line-svg.html">

<link rel="import" href="../px-vis/px-vis-behavior-colors.html">
<link rel="import" href="../px-vis/px-vis-behavior-common.html">


<dom-module id="px-vis-boxplot">
  <template>
    <px-vis-svg
      width="[[width]]"
      height="[[height]]"
      margin="[[margin]]"
      svg="{{svg}}">
    </px-vis-svg>
    <px-vis-scale
      x-axis-type="linear"
      y-axis-type="linear"
      complete-series-config="[[seriesConfig]]"
      chart-extents="[[_returnChartExtents()]]"
      data-extents="[[dataExtents]]"
      width="[[width]]"
      height="[[height]]"
      margin="[[margin]]"
      chart-data="{{singleChartData}}"
      x="{{x}}"
      y="{{y}}"
      domain-changed="{{domainChanged}}">
    </px-vis-scale>
    <!-- y axis -->
    <px-vis-axis
      svg="[[svg]]"
      axis="[[y]]"
      margin="[[margin]]"
      width="[[width]]"
      height="[[height]]"
      title="Y Axis"
      orientation="left"
      label-position="center"
      complete-series-config="[[seriesConfig]]"
      muted-series=[[mutedSeries]]
      domain-changed="[[domainChanged]]">
    </px-vis-axis>
    <!-- x axis -->
    <px-vis-axis
      svg="[[svg]]"
      axis="[[x]]"
      margin="[[margin]]"
      width="[[width]]"
      height="[[height]]"
      title="X Axis"
      orientation="bottom"
      label-position="center"
      complete-series-config="[[seriesConfig]]"
      muted-series=[[mutedSeries]]
      domain-changed="[[domainChanged]]">
    </px-vis-axis>
  </template>
  <script>
    Polymer({

      is: 'px-vis-boxplot',

      behaviors: [
        PxColorsBehavior.dataVisColors,
        PxColorsBehavior.dataVisColorTheming,
        PxColorsBehavior.getSeriesColors
      ],

      properties: {

        width: {
          type: Number,
          value: 500
        },

        height: {
          type: Number,
          value: 200
        },

        margin: {
          type: Object,
          value: function() {
            return {
              'top': 10,
              'right': 10,
              'bottom': 50,
              'left': 50
            };
          }
        },

        domainChanged: {
          type: Boolean
        },

        seriesConfig: {
          type: Object
        },

        dataExtents: {
          type: Object,
          value: {}
        },

        singleChartData: {
          type: Array,
          value: function() {
            return [{
              'x': 1,
              'y': 0.56
            }, {
              'x': 2,
              'y': 0.4
            }, {
              'x': 3,
              'y': 0.43
            }, {
              'x': 4,
              'y': 0.33
            }, {
              'x': 5,
              'y': 0.47
            }, {
              'x': 6,
              'y': 0.41
            }];
          }
        },

        _colorsAreSet: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        '_updateSeriesConfig(_colorsAreSet)'
      ],

      listeners: {
        'px-data-vis-colors-applied': '_colorsSet'
      },

      _colorsSet: function() {
        this.set('_colorsAreSet', true);
      },

      /**
      * Gets the charts extent config (the max and min values for both x and y values).
      */
      _returnChartExtents: function() {
        const yExtents = [0, 0.6];
        const xExtents = [0, 10];
        return {
          'x': xExtents,
          'y': yExtents,
        };
      },

      _updateSeriesConfig: function() {
        this.debounce('_updateSeriesConfig', function() {
          if (this._colorsAreSet) {
            this.set('seriesConfig', {
              'mySeries': {
                'name': 'My-Series',
                'x': 'x',
                'y': 'y',
                'color': this._getColor(0)
              }
            });
          }
        }, 10);
      }

    });
  </script>
</dom-module>
